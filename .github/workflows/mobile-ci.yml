name: Mobile CI

# prevent duplicate runs and cancel in-progress on new pushes to same branch/ref
concurrency:
  group: mobile-${{ github.ref }}
  cancel-in-progress: true

env:
  FLUTTER_VERSION: "3.38.5"

on:
  push:
    branches:
      - main
    paths:
      - "mobile/**"
      - ".github/workflows/mobile-ci.yml"
  pull_request:
    branches:
      - main
    paths:
      - "mobile/**"
      - ".github/workflows/mobile-ci.yml"

jobs:
  checks:
    name: Format, Analyze, Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}

      - name: Cache pub packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.pub-cache
            mobile/.dart_tool
          key: pub-${{ runner.os }}-${{ hashFiles('mobile/pubspec.lock') }}

      - name: Get packages
        run: cd mobile && flutter pub get

      - name: Create assets folder
        run: |
          cd mobile
          mkdir -p assets

      - name: Check formatting
        run: cd mobile && dart format --output=none --set-exit-if-changed .

      - name: Analyze code
        run: cd mobile && flutter analyze

      - name: Run tests
        run: cd mobile && flutter test --coverage
  build-android:
    name: Build Android APK
    needs: checks
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Java
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}

      - name: Cache pub packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.pub-cache
            mobile/.dart_tool
          key: pub-${{ runner.os }}-${{ hashFiles('mobile/pubspec.lock') }}

      - name: Get packages
        run: cd mobile && flutter pub get

      - name: Create assets folder
        run: |
          cd mobile
          mkdir -p assets

      - name: Extract version from pubspec.yaml
        id: extract_version
        run: |
          VERSION=$(grep 'version:' mobile/pubspec.yaml | cut -d ' ' -f 2 | cut -d '+' -f 1)
          echo "APP_VERSION=$VERSION" >> $GITHUB_ENV

      - name: Build APK
        run: |
          cd mobile
          flutter build apk --release \
            --build-name=${{ env.APP_VERSION }} \
            --build-number=${{ github.run_number }} \
            --dart-define=SUPABASE_URL=${{ secrets.SUPABASE_URL }} \
            --dart-define=SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }} \
            --dart-define=MQTT_SERVER=${{ secrets.MQTT_SERVER }} \
            --dart-define=MQTT_USERNAME=${{ secrets.MQTT_USERNAME }} \
            --dart-define=MQTT_PASSWORD=${{ secrets.MQTT_PASSWORD }}

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: mobile/build/app/outputs/flutter-apk/app-release.apk
